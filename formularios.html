    <main>
        <form>
            <label for="name">seu nome</label>
            <input required id="name" type="text" placeholder="Your name"/>

            <label for="email">seu e-mail</label>
            <input id="email" type="email" placeholder="your email"/>

            <input id="tel" type="telefone" placeholder="your telefone"/>
            <br/>

            <label for="numero">escolha um numero</label>
            <input id="numero" type="number" max="100" min="0" step="3">
            <br/>

            <label for="file">coloque seu arquivo -></label>
            <input id="file" type="file"/>
            <br/>

            <input type="color">
            <br/>

            <input type="checkbox" id="checkbox"> <label for="checkbox">aceito os termos</label>
            <br/>
            <p>
                qual a sua cor favorita?

            <input type="radio" name="cor-favorita" id="verde"> <label for="verde">verde</label>
            <input type="radio" name="cor-favorita" id="vermelho"> <label for="vermelho">vermelho</label>
            <input type="radio" name="cor-favorita" id="azul"> <label for="azul">azul</label>
            <br/>

            <label for="clique">qual o seu filme favorito?</label>
            <select id="clique">
                <option>filme A</option>
                <option>filme B</option>
                <option>filme C</option>

            <br/>

                </select>
            </label>
            <br/>
            <textarea placeholder="digite seu comentario"></textarea>
            <br/>
            <button type="submit">
                enviar
            </button>
            <button type="reset">
                limpar
            </button>
        </form>
    </main>
